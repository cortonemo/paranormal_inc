<!-- templates/archetypes/medium.html -->
<h2>The Medium</h2>
<p class="tagline">Senses Things</p>

<figure class="playbook-art">
  <img src="{{system.archetypeImage}}" onerror="this.src='{{arch.imageHint}}'">
</figure>

<div class="vibe">
  <label>Vibe</label>
  <input type="text" name="system.vibe" value="{{system.vibe}}"
         placeholder="flighty, grounded, technophobe, mysterious, matter-of-fact, warm, contrarian, haunted"
  <small>Suggestions: {{arch.vibeSuggestions}}</small>
</div>
