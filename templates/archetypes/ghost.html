<!-- templates/archetypes/ghost.html -->
<h2>The Ghost</h2>
<p class="tagline">Possesses Things</p>

<figure class="playbook-art">
  <img src="{{system.archetypeImage}}" onerror="this.src='{{arch.imageHint}}'">
</figure>

<div class="vibe">
  <label>Vibe</label>
  <input type="text" name="system.vibe" value="{{system.vibe}}"
         placeholder="nonplussed, desperate, lonely, absent-minded, joyous, pious, exasperated, ineffable"
  <small>Suggestions: {{arch.vibeSuggestions}}</small>
</div>
