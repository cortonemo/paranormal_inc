<!-- templates/archetypes/intern.html -->
<h2>The Intern</h2>
<p class="tagline">Fetches Things</p>

<figure class="playbook-art">
  <img src="{{system.archetypeImage}}" onerror="this.src='{{arch.imageHint}}'">
</figure>

<div class="vibe">
  <label>Vibe</label>
  <input type="text" name="system.vibe" value="{{system.vibe}}"
         placeholder="tired, eager, disinterested, overly friendly, detail-oriented, distracted, accident-prone, suave"
  <small>Suggestions: {{arch.vibeSuggestions}}</small>
</div>
