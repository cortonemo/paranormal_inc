<section class="grid two archetype skeptic">
  <div>
    <h2>The Skeptic</h2>
    <p class="tagline">Doubts Things</p>
	<figure class="playbook-art">
		<img src="{{system.archetypeImage}}" onerror="this.src='{{arch.imageHint}}'">
	</figure>
    <div class="vibe"><label>Vibe</label>
      <input type="text" name="system.vibe" value="{{system.vibe}}" placeholder="put-together, sloppy, passionateâ€¦">
      <small>Suggestions: {{arch.vibeSuggestions}}</small>
    </div>
    <div class="backpack"><label>Backpack</label><textarea name="system.backpack" rows="6" placeholder="One item per line">{{system.backpack}}</textarea></div>
    <div class="conditions"><label>Conditions</label><textarea name="system.conditions" rows="4" placeholder="List conditions">{{system.conditions}}</textarea></div>
  </div>
  <div>
	<h3>Personal Hauntings</h3>
	<p>Select one or more to mark. When you select a new one, follow its instruction.</p>

	<select class="pin-hauntings-select" multiple size="6">
	  {{#each arch.hauntings as |h|}}
		<option value="{{h.key}}" {{#if (includes ../system.hauntings.marked h.key)}}selected{{/if}}>
		  {{h.name}}
		</option>
	  {{/each}}
	</select>

	<div class="hint-list">
	  {{#each arch.hauntings as |h|}}
		<p><strong>{{h.name}}</strong>: {{h.text}}</p>
	  {{/each}}
	</div>
  </div>
</section>
